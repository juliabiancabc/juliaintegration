{% extends "base.html" %}

{% block title %}Create Event - BridgeGen{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="bi bi-plus-circle"></i> Create New Event</h2>
                        <a href="{{ url_for('events.manage_events') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                    </div>

                    <form method="POST" action="{{ url_for('events.create_event') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Event Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="Enter event title">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required
                                      placeholder="Describe your event"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Date *</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="event_time" class="form-label">Time *</label>
                                <input type="time" class="form-control" id="event_time" name="event_time" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location *</label>
                            <input type="text" class="form-control" id="location" name="location" required
                                   placeholder="Enter event location">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select category...</option>
                                    <option value="social">Social</option>
                                    <option value="health">Health & Wellness</option>
                                    <option value="education">Education</option>
                                    <option value="sports">Sports & Recreation</option>
                                    <option value="arts">Arts & Culture</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="event_type" class="form-label">Event Type *</label>
                                <select class="form-select" id="event_type" name="event_type" required>
                                    <option value="physical">Physical</option>
                                    <option value="virtual">Virtual</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="seat_amount" class="form-label">Total Seats *</label>
                                <input type="number" class="form-control" id="seat_amount" name="seat_amount" 
                                       min="1" required placeholder="Number of seats">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tags" class="form-label">Tags (Optional)</label>
                                <input type="text" class="form-control" id="tags" name="tags" 
                                       placeholder="youth, fitness, workshop">
                                <small class="text-muted">Comma separated</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Event Image (Optional)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Create Event
                            </button>
                            <a href="{{ url_for('events.manage_events') }}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
