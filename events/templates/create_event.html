<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { --primary-color: #5b5FEF; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        .logo { font-size: 24px; color: var(--primary-color); }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: #444; font-weight: 500; font-size: 14px; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary-color); }

    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="/" style="color:inherit; text-decoration:none;"><i class="fa-solid fa-asterisk"></i></a></div>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/messaging">Messaging</a>
            <a href="/stories">LazarusStories</a>
            <a href="/events" class="active">Events</a>
            <a href="/community">Community</a>
        </nav>
        <div style="width: 50px;"></div>
    </header>


</body>
</html>
