<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeGen - Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #5b5FEF; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { min-height: 100vh; display: flex; flex-direction: column; background: #F5F5F5; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; background: white; border-bottom: 1px solid #eee; height: 70px;}
        .logo { font-size: 24px; color: var(--primary-color); }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: #444; font-weight: 500; font-size: 14px; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary-color); }
        
        .container { background: white; padding: 60px; max-width: 1400px; margin: 40px auto; border-radius: 10px; }
        .dashboard-title { text-align: center; font-size: 32px; font-weight: 600; margin-bottom: 60px; color: #333; }
        .cards-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; max-width: 1200px; margin: 0 auto; }
        .cards-grid.two-cols { grid-template-columns: repeat(2, 1fr); max-width: 800px; }
        .dashboard-card { background: #E0E0E0; border-radius: 15px; padding: 80px 40px; text-align: center; transition: all 0.3s; cursor: pointer; text-decoration: none; display: block; }
        .dashboard-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .card-button { background: white; color: #333; padding: 12px 30px; border-radius: 8px; display: inline-block; margin-top: 40px; font-weight: 500; }
    </style>
</head>
<body>
<header style="display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; background: white; border-bottom: 1px solid #eee; height: 70px;">
    <div style="font-size: 24px; color: #5b5FEF;">
        <a href="/" style="color:inherit; text-decoration:none;">
            <i class="fa-solid fa-asterisk"></i>
        </a>
    </div>
    <nav style="display: flex; gap: 30px;">
        <a href="/" style="text-decoration: none; color: #444; font-weight: 500; font-size: 14px;">Home</a>
        <a href="/messaging/home" style="text-decoration: none; color: #444; font-weight: 500; font-size: 14px;">Messaging</a>
        <a href="/stories" style="text-decoration: none; color: #444; font-weight: 500; font-size: 14px;">LazarusStories</a>
        <a href="/events/list" style="text-decoration: none; color: #5b5FEF; font-weight: 500; font-size: 14px;">Events</a>
        <a href="/community" style="text-decoration: none; color: #444; font-weight: 500; font-size: 14px;">Community</a>
    </nav>
    <div style="width: 50px;"></div>
</header>

    <div class="container">
        {% if session.user_type == 'moderator' %}
            <div class="dashboard-title">Admin/Moderator Main</div>
            <div class="cards-grid">
                <a href="{{ url_for('events.manage_events') }}" class="dashboard-card">
                    <div class="card-button">Manage Events</div>
                </a>
                <a href="{{ url_for('events.browse_events') }}" class="dashboard-card">
                    <div class="card-button">Join Events</div>
                </a>
                <a href="{{ url_for('events.view_calendar') }}" class="dashboard-card">
                    <div class="card-button">View Calendar</div>
                </a>
            </div>
        {% else %}
            <div class="dashboard-title">Events Dashboard</div>
            <div class="cards-grid two-cols">
                <a href="{{ url_for('events.browse_events') }}" class="dashboard-card">
                    <div class="card-button">Join Events</div>
                </a>
                <a href="{{ url_for('events.view_calendar') }}" class="dashboard-card">
                    <div class="card-button">View Calendar</div>
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
