{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar">
                <h5>My Info</h5>
                <a href="{{ url_for('profile') }}" class="sidebar-item"><i class="fas fa-user"></i> Personal</a>
                <a href="{{ url_for('community') }}" class="sidebar-item"><i class="fas fa-users"></i> Group Info</a>
                <a href="{{ url_for('notification_settings') }}" class="sidebar-item"><i class="fas fa-bell"></i> Notifications</a>
                <a href="{{ url_for('verify_profile') }}" class="sidebar-item"><i class="fas fa-check-circle"></i> Verify Profile</a>
                <a href="{{ url_for('manage_interests') }}" class="sidebar-item"><i class="fas fa-tags"></i> Interest Tags</a>
            </div>
        </div>
        <div class="col-md-9">
            <h1 style="color: var(--primary-color);">Welcome, {{ session.full_name }}!</h1>
            <div class="row mt-4">
                <div class="col-md-6 mb-3">
                    <a href="{{ url_for('messages') }}" class="text-decoration-none">
                        <div class="card-custom" style="background: var(--primary-color); color: white;">
                            <h5>Messages</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa-comment fa-3x"></i><span class="badge bg-danger">{{ unread_count }}</span></div>
                                <i class="fa-arrow-right fa-2x"></i>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="{{ url_for('stories.list_stories') }}" class="text-decoration-none">
                        <div class="card-custom" style="background: var(--primary-color); color: white;">
                            <h5>Stories</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <i class="fa-book fa-3x"></i>
                                <i class="fa-arrow-right fa-2x"></i>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="{{ url_for('community') }}" class="text-decoration-none">
                        <div class="card-custom" style="background: var(--primary-color); color: white;">
                            <h5>Community</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <i class="fa-heart fa-3x"></i>
                                <i class="fa-arrow-right fa-2x"></i>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="{{ url_for('events') }}" class="text-decoration-none">
                        <div class="card-custom" style="background: var(--primary-color); color: white;">
                            <h5>Events</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <i class="fa-calendar fa-3x"></i>
                                <i class="fa-arrow-right fa-2x"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
