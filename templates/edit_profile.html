{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Edit Profile</h3>
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-control" name="full_name" value="{{ user.full_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age *</label>
                        <input type="number" class="form-control" name="age" value="{{ user.age }}" required>
                        <small class="text-muted">Suspicious age changes will be flagged for review.</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" name="bio" rows="3">{{ user.bio or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" name="location" value="{{ user.location or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Languages</label>
                        <input type="text" class="form-control" name="languages" value="{{ user.languages or '' }}" placeholder="e.g., English, Mandarin">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Emergency Contact Name</label>
                        <input type="text" class="form-control" name="emergency_contact" value="{{ user.emergency_contact or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Emergency Contact Phone</label>
                        <input type="tel" class="form-control" name="emergency_phone" value="{{ user.emergency_phone or '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 py-2">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
