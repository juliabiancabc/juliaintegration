{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Upcoming Events</h2>
        <a href="{{ url_for('create_event') }}" class="btn btn-primary-custom">
            <i class="fas fa-plus"></i> Create Event
        </a>
    </div>
    <div class="row">
        {% for event in events %}
        <div class="col-md-6 mb-3">
            <div class="card-custom">
                <h5>{{ event.title }}</h5>
                <p class="text-muted small">
                    <i class="fas fa-calendar"></i> {{ event.event_date }}<br>
                    <i class="fas fa-map-marker-alt"></i> {{ event.location }}<br>
                    <i class="fas fa-user"></i> Organized by {{ event.creator_name }}
                </p>
                <p>{{ event.description }}</p>
                <button class="btn btn-primary-custom btn-sm">Register</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
