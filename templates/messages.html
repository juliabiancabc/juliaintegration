{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Messages</h2>
        <a href="{{ url_for('send_message') }}" class="btn btn-primary-custom">
            <i class="fas fa-plus"></i> New Message
        </a>
    </div>
    <div class="card-custom">
        {% if messages %}
            <div class="list-group list-group-flush">
                {% for msg in messages %}
                <div class="list-group-item {% if not msg.is_read %}fw-bold{% endif %}">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6>{{ msg.sender_name }}</h6>
                            <p class="mb-1">{{ msg.subject or 'No subject' }}</p>
                            <small class="text-muted">{{ msg.content[:100] }}...</small>
                        </div>
                        <small class="text-muted">{{ msg.created_at }}</small>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center py-5">
                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                <p>No messages yet</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
