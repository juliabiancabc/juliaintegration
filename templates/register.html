{% extends "base.html" %}
{% block title %}Register - BridgeGen{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom">
                <h2 class="text-center mb-4" style="color: var(--primary-color);">
                    Bridging generations through shared experiences
                </h2>
                <div class="text-center mb-4">
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
                </div>
                <h4 class="mb-4">Select Account Type</h4>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <button type="submit" name="account_type" value="youth" class="btn btn-lg w-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; height: 150px;">
                                <i class="fas fa-user fa-3x mb-2"></i>
                                <h5>Youth</h5>
                                <small>Ages 13-25</small>
                            </button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="submit" name="account_type" value="senior" class="btn btn-lg w-100" style="background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%); color: white; height: 150px;">
                                <i class="fas fa-users fa-3x mb-2"></i>
                                <h5>Senior</h5>
                                <small>Ages 60+</small>
                            </button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="submit" name="account_type" value="moderator" class="btn btn-lg w-100" style="background: linear-gradient(135deg, #f97316 0%, #dc2626 100%); color: white; height: 150px;">
                                <i class="fas fa-shield-alt fa-3x mb-2"></i>
                                <h5>Moderator</h5>
                                <small>Staff Access</small>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
