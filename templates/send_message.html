{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom">
                <h3 class="mb-4">Send New Message</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Recipient Email *</label>
                        <input type="email" class="form-control" name="recipient_email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" name="subject">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message *</label>
                        <textarea class="form-control" name="content" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary-custom">Send Message</button>
                    <a href="{{ url_for('messages') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
